<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Website</title>

    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

    <style>
        .hero {
            background: url(img/homepage-models.jpg) center/cover;
        }

        @media (max-width: 1024px) {
            .hero {
                background: url(img/homepage-models.jpg) center/cover;
            }
        }

        @media (max-width: 768px) {
            .hero {
                background: url(img/homepage-models--touch.jpg) center/cover;
            }
        }
    </style>
    <style >
    	#authr{
    		color: black;
    	}
    </style>
</head>

<body>

    <!--.hero-->
    <section class="hero is-dark is-fullheight">
        <div class="hero-head">
            <div class="columns is-mobile is-marginless heading has-text-weight-bold">
                <div class="column left">
                    <p class="navbar-item tesla-logo"></p>
                </div>
                <div class="column center desktop">
                    <p class="navbar-item has-text-black">MODEL S</p>
                    <p class="navbar-item has-text-black">MODEL X</p>
                    <p class="navbar-item has-text-black">MODEL 3</p>
                    <p class="navbar-item has-text-black">ROADSTER</p>
                    <p class="navbar-item has-text-black">ENERGY</p>
                </div>
                <div class="column right">
                    <p class="navbar-item desktop has-text-black">SHOP</p>
                    <p class="navbar-item desktop has-text-black">SIGN IN</p>
                    <figure class="navbar-item image has-text-black center">
                        <i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
                    </figure>
                </div>
            </div>
        </div>

        <header class="hero-body">
            <div class="is-overlay has-text-centered single-spaced" style="top: 120px;">
                <h1 class="subtitle is-4 has-text-black">Tesla</h1>
                <h1 class="title is-1 has-text-black">Roadster</h1>
                <h4 id="authr">by Swapnil</h4>
            </div>
        </header>
        
        <main class="hero-foot center" style="padding: 2rem;">
            <div id="grid" style="width: 768px;">
                <div id="a" class="center-column has-text-centered subtitle" style="">The quickest car in the world, with record-setting acceleration, <br>range and performance.</div>
                <div id="b" class="center-column">
                    <span>
                        <i class="fas fa-car" style="width: 1.2rem;height: 1.2rem;"></i> <span class="title is-4">1.9s</span>
                    </span>
                    <p class="subtitle is-7">0-60 kmph</p>
                </div>
                <div id="c" class="center-column" style="border-left: 1px solid grey;">
                    <span>
                        <span class="title is-4">+250 mph</span>
                    </span>
                    <p class="subtitle is-7">top speed</p>
                </div>
                <div id="d" class="center-column" style="border-left: 1px solid grey;">
                    <span>
                        <span class="title is-4">620 mi</span>
                    </span>
                    <p class="subtitle is-7">Mile Range</p>
                </div>
                <div id="e" class="center-column">
                    <a class="button is-danger is-rounded is-outlined has-text-weight-bold has-text-white" style="width: 100%; border: 0.15em solid white;">Reserve Now</a>
                </div>
            </div>
        </main>
    </section>






    <script src="js/jquery-3.3.1.min.js"></script>
</body>

</html>
